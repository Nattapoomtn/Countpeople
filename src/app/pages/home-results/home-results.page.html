<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button color="light"></ion-menu-button>
      </ion-buttons>
      <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">Home</ion-text>
          
        </ion-text>
     
      </ion-title>
    </ion-toolbar>
  </ion-header>
  

  
  
    <ion-grid class="gridhome">
      <ion-row>
        <ion-col size="3">
          <div>
            <ion-card style="width: 200px; height: 180px;" class="bg-white">
              <ion-card-header >
                  <ion-img width="4%" height="4%" class="image" src="../../assets/img/in.png"></ion-img> 
                <ion-card-content class="count">
                   
                    <ion-row>
                    
                      <ion-col class="nIN"> 
                          {{totalIn}}
                      </ion-col>
                   
                    </ion-row>
                    <hr class="boderH">
                    <ion-label class="tHead">
                        In
                      </ion-label>

                </ion-card-content>
              </ion-card-header>
            </ion-card>
          </div>
        </ion-col>
        <ion-col size="3">
          <div>
            <ion-card style="width: 200px; height: 180px;" class="bg-white">
              <ion-card-header>
                  <ion-img width="4%" height="4%" class="image" src="../../assets/img/out.png"></ion-img> 
                  <ion-card-content class="count">
                     
                      <ion-row>
                      
                        <ion-col class="nIN"> 
                            {{totalOut}}
                        </ion-col>
                     
                      </ion-row>
                      <hr class="boderH">
                      <ion-label class="tHead">
                          Out
                        </ion-label>
  </ion-card-content>
              </ion-card-header>
            </ion-card>
          </div>
        </ion-col>
        <ion-col size="3">
            <div>
              <ion-card style="width: 300px; height: 180px;" class="bg-white">
                  <ion-card-header>
                      <ion-card-subtitle>Pie Chart</ion-card-subtitle>
                      <div class="chart">
                        <canvas baseChart
                          [data]="pieChartData"
                          [labels]="pieChartLabels"
                          [chartType]="pieChartType"
                          [options]="pieChartOptions"
                          [plugins]="pieChartPlugins"
                          [colors]="pieChartColors"
                          [legend]="pieChartLegend">
                        </canvas>
                      </div>
                    </ion-card-header>
              </ion-card>
            </div>
          </ion-col>
          
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card style="width: 1050px; height: 500px;" class="line">
  
            <ion-card-header class="fontCardHeader">
              People/Time Date: {{now}}
            </ion-card-header>
  
            
            <div class="flex">
              <div class="flex-item">
                <div style="display: block;">
            <canvas baseChart  baseChart width="1050" height="400"
        
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [colors]="barChartColors"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
                </div>
          </div>
        </div>
  
  
          </ion-card>
       
        </ion-col>
      </ion-row>
  
  
    </ion-grid>
    <ion-fab class="buttons"  >
      <ion-fab-button>
        <ion-icon name="settings"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
          <ion-fab-button><ion-icon name="checkmark" (click)="showTable()"></ion-icon></ion-fab-button>
        <ion-fab-button><ion-icon name="trash" (click)="deleteTable()"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>
