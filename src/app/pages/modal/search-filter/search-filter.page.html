<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-button color="primary" (click)="closeModal()">
            <ion-icon name="close" color="light"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title color="light"> 
    	Peak Hour
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-item *ngFor="let time of peakhour">
              <ion-row>
                <ion-col>
                  {{time}}
                </ion-col>

              </ion-row>

            </ion-item>
	<ion-button expand="full" color="primary" (click)="closeModal()">Peakhour Results</ion-button>
</ion-content>
